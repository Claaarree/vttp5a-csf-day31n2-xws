

<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>
        @for (item of cart | keyvalue; track $index) {
            <tr>
                <td>{{ item.key }}</td>
                <td>{{ item.value.quantity }}</td>
                <td>{{ item.value.totalPrice }}</td>
            </tr>
        }
        <tr>
            <td></td>
            <td>Total price</td>
            <td>{{ calculateFinalPrice() }}</td>
        </tr>
    </tbody>
</table>
